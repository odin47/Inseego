<!DOCTYPE html>
<html>

<head>
  <title>Telnet</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <script>
    var xtermPath = isDev() ? 'node_modules/xterm/dist/' : '';

    loadCss('style.css');
    loadCss('xterm.css', xtermPath);
    loadJs('xterm.js', xtermPath);
    loadJs('addons/fit/fit.js', xtermPath);
    loadJs('telnet-simple-client.js');
    loadJs('index.js');

    function isDev() {
      var hostname = location.hostname;
      return hostname === 'localhost' || hostname === '127.0.0.1';
    }

    function loadCss(css, basePath) {
      var link = document.createElement('link');
      link.href = (basePath || '') + css;
      link.type = 'text/css';
      link.rel = 'stylesheet';
      link.media = 'screen,print';
      document.getElementsByTagName('head')[0].appendChild(link);
    }

    function loadJs(js, basePath) {
      var script = document.createElement('script');
      script.src = (basePath || '') + js;
      document.getElementsByTagName('head')[0].appendChild(script);
    }
  </script>
</head>

<body>
  <div id="terminal"></div>
</body>

</html>
